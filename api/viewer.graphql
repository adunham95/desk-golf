# import Partial from './partial.graphql'

query Viewer($id: String!) {
  viewer(id:$id) {
    id
    name{
      first
      last
    }
    email{
      address
      verified
    }
  }
}

mutation UpdateName($firstName: String, $lastName: String) {
  updateName(firstName: $firstName, lastName: $lastName) {
    id
    name{
      first
    }
  }
}